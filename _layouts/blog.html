<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% include header.html %}

    {% include nav.html %}

    <div class="container">

        <div class="row">
            <div class="box">

                {% for post in site.posts %}
                <div class="col-lg-12 text-left">
                  <img class="img-responsive img-border img-full" src="img/slide-1.jpg" alt="">

                    <h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.date | date: "%B %e, %Y" }}
                    <div class="entry">
                      {{ post.excerpt }}
                    </div>
                    <a href="{{ site.url }}{{ post.url}}" class="read-more">Read More</a>
                    <div class="date">
                        Written on
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>
    <!-- /.container -->

    {% include footer.html %}
    {% include js.html %}

</body>

</html>
